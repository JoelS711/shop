<section class="clientList">
    <app-navbar></app-navbar>
    <div class="clientList__container">
        <div class="clientList__card">
            <figure class="clientList__figure">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="#ffffff" fill-rule="evenodd" d="M20 4H4a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1M4 2a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h16a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3zm2 5h2v2H6zm5 0a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2zm-3 4H6v2h2zm2 1a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2h-6a1 1 0 0 1-1-1m-2 3H6v2h2zm2 1a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2h-6a1 1 0 0 1-1-1" clip-rule="evenodd"/></svg>
                <h3 class="clientList__title">List of Clients by City</h3>
            </figure>
            <div class="clientList__buttons">
                <button class="clientList__btn" (click)="getReport('Bogota')">Bogota</button>
                <button class="clientList__btn" (click)="getReport('Medellin')">Medellin</button>
                <button class="clientList__btn" (click)="getReport('Cali')">Cali</button>
            </div>
            <span *ngIf="codeget==200" style="color: rgb(80, 255, 0)">successful query</span>
            <span *ngIf="codeget==204" style="color: rgb(255, 209, 6)">there is no report</span>
            <span *ngIf="codeget==500" style="color: red">report not consulted</span>
        </div>
        <table class="clientList__table" *ngIf="data">
            <thead>
                <tr>
                    <th class="clientList__table--data">City</th>
                    <th class="clientList__table--data">Id</th>
                    <th class="clientList__table--data">Name</th>
                    <th class="clientList__table--data">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of data">
                    <td class="clientList__table--data">{{client.city}}</td>
                    <td class="clientList__table--data">{{client.identification}}</td>
                    <td class="clientList__table--data">{{client.name}}</td>
                    <td class="clientList__table--data">{{client.total | currency:''}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
