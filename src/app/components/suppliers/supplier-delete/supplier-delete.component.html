<section class="deleteSupplier">
    <app-navbar></app-navbar>
    <div class="deleteSupplier__container">
        <div class="deleteSupplier__card">
            <span class="deleteSupplier__title">
                <b>DELETE SUPPLIER</b>
            </span>
            <figure class="deleteSupplier__figure">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24"><path fill="#ffffff" d="M12 11h-2V9h2zm2 0h2V9h-2zm-.6 10H12v-3.5h-2V21H4V3h14v10.1c.3-.1.7-.1 1-.1c.3 0 .7 0 1 .1V1H2v22h12.5c-.5-.6-.9-1.3-1.1-2M14 7h2V5h-2zm2 6.8V13h-2v2h.5c.5-.5 1-.9 1.5-1.2M8 5H6v2h2zm0 4H6v2h2zM6 19h2v-2H6zm6-14h-2v2h2zm-2 10h2v-2h-2zm-2-2H6v2h2zm13.1 2.5L19 17.6l-2.1-2.1l-1.4 1.4l2.1 2.1l-2.1 2.1l1.4 1.4l2.1-2.1l2.1 2.1l1.4-1.4l-2.1-2.1l2.1-2.1z"/></svg>
            </figure>
            <div class="deleteSupplier__input">
                <figure class="deleteSupplier__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#252850"
                            d="M14 13h5v-2h-5zm0-3h5V8h-5zm-9 6h8v-.55q0-1.125-1.1-1.787T9 13q-1.8 0-2.9.663T5 15.45zm4-4q.825 0 1.413-.587T11 10q0-.825-.587-1.412T9 8q-.825 0-1.412.588T7 10q0 .825.588 1.413T9 12m-5 8q-.825 0-1.412-.587T2 18V6q0-.825.588-1.412T4 4h16q.825 0 1.413.588T22 6v12q0 .825-.587 1.413T20 20zm0-2h16V6H4zm0 0V6z" />
                    </svg>
                    <input type="text" class="deleteSupplier__input--input" placeholder="Nit"
                        [(ngModel)]="nitdelete">
                    <span class="deleteSupplier__spans">
                        <span *ngIf="nitdelete!=undefined && nitdelete!=''"
                            >&#9989;</span>

                        <span *ngIf="nitdelete==undefined || nitdelete==''"
                            >&#10060;</span>
                    </span>
                </figure>
            </div>
            <button (click)="deleteSupplier()" class="deleteSupplier__btn" type="submit">DELETE</button>
            <span *ngIf="codedelete==500" style="color: rgb(255, 0, 0)">supplier doesn't exist</span>
            <span *ngIf="codedelete==202" style="color: rgb(80, 255, 0)">
                successful deletion
            </span>
        </div>
