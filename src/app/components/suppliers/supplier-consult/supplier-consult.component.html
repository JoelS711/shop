<section class="consultSupplier">
    <app-navbar></app-navbar>
    <div class="consultSupplier__container">
        <div class="consultSupplier__card">
            <span class="consultSupplier__title">
                <b>CONSULT SUPPLIER</b>
            </span>
            <figure class="consultSupplier__figure">
                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24"><path fill="#ffffff" d="M15 9h2v2h-2zm2-4h-2v2h2zm-6 10h2v-2h-2zm2-10h-2v2h2zm-2 6h2V9h-2zM9 5H7v2h2zm0 4H7v2h2zm5.55 12H13v-3.5h-2V21H5V3h14v8.03c.71.06 1.39.28 2 .6V1H3v22h12.91c-.41-.56-.91-1.24-1.36-2M7 19h2v-2H7zm2-6H7v2h2zm13 3.5c0 2.6-3.5 6.5-3.5 6.5S15 19.1 15 16.5c0-1.9 1.6-3.5 3.5-3.5s3.5 1.6 3.5 3.5m-2.3.1c0-.6-.6-1.2-1.2-1.2s-1.2.5-1.2 1.2c0 .6.5 1.2 1.2 1.2s1.3-.6 1.2-1.2"/></svg>
            </figure>
            <div class="consultSupplier__input">
                <figure class="consultSupplier__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#252850"
                            d="M14 13h5v-2h-5zm0-3h5V8h-5zm-9 6h8v-.55q0-1.125-1.1-1.787T9 13q-1.8 0-2.9.663T5 15.45zm4-4q.825 0 1.413-.587T11 10q0-.825-.587-1.412T9 8q-.825 0-1.412.588T7 10q0 .825.588 1.413T9 12m-5 8q-.825 0-1.412-.587T2 18V6q0-.825.588-1.412T4 4h16q.825 0 1.413.588T22 6v12q0 .825-.587 1.413T20 20zm0-2h16V6H4zm0 0V6z" />
                    </svg>
                    <input type="text" class="consultClient__input--input" placeholder="NIT"
                        [(ngModel)]="nitsearch">
                    <span class="consultSupplier__inputs">
                        <span *ngIf="nitsearch!=undefined && nitsearch!=''"
                            class="consultSupplier__input--true">&#9989;</span>

                        <span *ngIf="nitsearch==undefined || nitsearch==''"
                            class="consultSupplier__input--false">&#10060;</span>
                    </span>
                </figure>
            </div>
            <button (click)="searchSupplier()" class="consultSupplier__btn" type="submit">SEARCH</button>
            <span *ngIf="codeget==200" style="color: rgb(80, 255, 0)">supplier successfully consulted</span>
            <span *ngIf="codeget==500" style="color: red">error consulting supplier</span>
        </div>
        <table class="consultSupplier__table" *ngIf="contenido">
            <thead>
                <tr>
                    <th class="consultSupplier__table--data">NIT</th>
                    <th class="consultSupplier__table--data">Address</th>
                    <th class="consultSupplier__table--data">Email</th>
                    <th class="consultSupplier__table--data">Name</th>
                    <th class="consultSupplier__table--data">Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="consultSupplier__table--data">{{contenido.nit}}</td>
                    <td class="consultSupplier__table--data">{{contenido.namesupplier}}</td>
                    <td class="consultSupplier__table--data">{{contenido.address}}</td>
                    <td class="consultSupplier__table--data">{{contenido.email}}</td>
                    <td class="consultSupplier__table--data">{{contenido.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
